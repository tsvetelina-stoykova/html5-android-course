<!DOCTYPE html>
<html>
<head>
  <title>Acceleration Example</title>

  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" charset="utf-8">

  document.addEventListener("deviceready", onDeviceReady, false);

  function onDeviceReady() {
    //update frequency in milliseconds
    var options = { frequency: 100 };

    navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
  }

  function onSuccess(acceleration) {
    var text = 'Acceleration X: ' + acceleration.x + '<br />\n';
    text += 'Acceleration Y: ' + acceleration.y + '<br />\n';
    text += 'Acceleration Z: ' + acceleration.z + '<br />\n';
    text += 'Timestamp: ' + acceleration.timestamp + '\n';

    document.getElementById('info').innerHTML = text;
  };

  function onError() {
    document.getElementById('info').innerHTML = 'onError!';
  };

  </script>
</head>
<body>
  <h1>Acceleration Example</h1>
  <p id="info"></p>
</body>
</html>
